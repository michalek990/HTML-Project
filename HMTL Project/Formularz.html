        <h1><b>Zapisz sie na spotkanie!</b></h1>
        <section id="blok">
            <form class="form" id="contactForm" method="GET" >
                <div class="form-row">
                    <label for="field-name">Imie*</label>
                    <input type="text" name="imie" required id="field-name" data-error="Wypełnij to pole" pattern="[a-zA-ZąĄććęęłŁńŃóÓśŚżŻŹŹ ]+">
                </div>
                <div class="form-row">
                    <label for="field-email">Nazwisko*</label>
                    <input type="text" name="Nazwisko" required id="field-nazw" data-error="Wypełnij to pole" pattern="[a-zA-ZąĄććęęłŁńŃóÓśŚżŻŹŹ ]+">
                </div>
                <div class="form-row">
                    <label for="field-email">Wiek*</label>
                    <input type="text" name="wiek" required id="field-wiek" data-error="Wpisz poprawny wiek" pattern="[0-9]{2}">
                </div>
                <div class="form-row">
                    <label for="field-email">Email*</label>
                    <input type="email" name="email" required id="field-email" data-error="Wpisz poprawny email" pattern="[^@\s]+@[^@\s]+\.[^@\s]+">
                </div>
                <div class="form-row">
                    <label for="field-email">Numer telefonu*</label>
                    <input type="text" name="email" required id="field-num" data-error="Wpisz poprawny numer" pattern="[0-9]{9}">
                </div>
                <div class="form-row">
                    <label for="field-message">Dodatkowe informacje</label>
                    <textarea name="info"  id="field-message" pattern=".+"></textarea>
                </div>
                <div class="form-row">
                    <label class="checkbox-cnt">
                        <input type="checkbox" required data-error="Musisz wypełnić pole" name="regulation" >
                        <i class="state" aria-hidden="true"></i>
                        <span>Zapoznałem sie z regulaminem</span>
                    </label>
                </div>
                <div class="form-row">
                    <button type="submit" class="submit-btn">
                        Wyślij
                    </button>
                </div>
            </form>
